<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Web</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff; /* plain white background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fdfdfd;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      width: 400px;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 6px rgba(0,123,255,0.4);
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      background: #007BFF;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.08);
    }
    button:active {
      transform: scale(0.95);
    }

    ul {
      list-style: none;
      margin-top: 10px;
      text-align: left;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #444;
      transition: background 0.3s ease, transform 0.2s ease;
      animation: slideIn 0.4s ease;
    }
    li:hover {
      background: #eef6ff;
      transform: translateX(5px);
    }

    .del {
      color: #ff4d4f;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s ease, color 0.3s;
    }
    .del:hover {
      color: #c70000;
      transform: rotate(90deg) scale(1.2);
    }

    .empty {
      text-align: center;
      color: #777;
      font-style: italic;
      margin-top: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Your To-Do List</h2>

    <form action="{{ url_for('add') }}" method="post">
      <input type="text" name="task" placeholder="Enter a task" autocomplete="off" />
      <button type="submit">Add</button>
    </form>

    <ul>
      {% if tasks %}
        {% for task in tasks %}
          <li>
            <span>{{ loop.index }}. {{ task }}</span>
            <a class="del" href="{{ url_for('remove', index=loop.index0) }}">âœ–</a>
          </li>
        {% endfor %}
      {% else %}
        <p class="empty">No tasks yet. Add one above.</p>
      {% endif %}
    </ul>
  </div>
</body>
</html>
